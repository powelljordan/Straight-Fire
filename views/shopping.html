<!-- Modal -->
<div id="wishListModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title item-title">Modal Header</h4>
      </div>
      <div class="modal-body wishlist-body">
        <div class="dropdown btn-grouping"> Add to
		  <button id="wishlist-dropdown" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">John
		  <span class="caret"></span></button>
		  <ul id="wishlist-dropdown-menu" class="dropdown-menu">
		  	<li><a href="#">John</a></li>
		    <li><a href="#">David</a></li>
		  </ul>'s Wishlist
		</div>
      </div>
      <div class="modal-footer">
        <button id="wishlist-add" type="button" class="btn btn-default">Add</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title item-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <div id="modal-left-half" class="col-sm-6">
	        <div id="modal-thumbnail" class = "thumbnail"></div>
	        <div id="rating-price-row" class="row">
	        <div class="col-xs-6">
	        	<div id="modal-ratings">
		        	<div class="stars-frame">
		        		<i class="glyphicon glyphicon-star frame-star"></i>
						<i class="glyphicon glyphicon-star frame-star"></i>
						<i class="glyphicon glyphicon-star frame-star"></i>
						<i class="glyphicon glyphicon-star frame-star"></i>
						<i class="glyphicon glyphicon-star frame-star"></i>
		        	</div>
		        	<div class="stars-frame">
			        	<i id="shaded-star-0" class="glyphicon glyphicon-star shaded-star"></i>
						<i id="shaded-star-1" class="glyphicon glyphicon-star shaded-star"></i>
						<i id="shaded-star-2" class="glyphicon glyphicon-star shaded-star"></i>
						<i id="shaded-star-3" class="glyphicon glyphicon-star shaded-star"></i>
						<i id="shaded-star-4" class="glyphicon glyphicon-star shaded-star"></i>
					</div>
		        </div>
	        </div>
		    <div class="col-xs-6">
		    	<div id="modal-price"></div>
		    </div>  
			</div>
			<div id="btn-wrapper" class="row">
	        	<div id="modal-buttons">
		        	<button type="button" id="btn-wishlist" class="btn btn-info modal-button" data-toggle="modal" data-target="#wishListModal">Add to Wishlist</button>
		        	<button type="button" id="btn-purchase" class="btn btn-info modal-button">Purchase</button>
		        </div>
			</div>
	    </div>
        <div id="modal-right-half" class="col-sm-6">
        	<div id="modal-item-details">
	        	<p><span class="modifier">Seller: </span><span id="seller"></span> </p>
	        	<p><span class="modifier">Description: </span><span id="description"></span></p>
	        	<p><span class="modifier">Rating: </span><span id="rating-number"></span></p>
	        	<p><span class="modifier">Age: </span><span id="age"></span></p>
	       <!--  	<p><span class="modifier">Notes: </span><span id="notes"></span></p> -->
	        	<div id="reviews-wrapper"><span class="modifier">Reviews: </span>
	        		<div class="col-xs-12">
	        			<div class="tab-content"><div class="tab-pane active" id="reviews-body">
	        			</div></div>
	        		</div>
				</div>
				</div>
	        </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>

		      			</div>
		      			<div class="caption">David</div>
		      		</div>
		      	</div>
		      </div>
	      </div>

	      </div>
	    </div>
