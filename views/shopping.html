<div id="confirm-modal" class="modal">
    <div class="modal-content">
        <span class="modal-title">Please Confirm</span>
        <p id="continue-desc">You will be directed to an external page to complete your transaction.</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="waves-effect waves-red btn-flat" id="btn-cancel">Cancel</a>
        <a href="#" class="waves-effect waves-green btn-flat" id="btn-continue">Continue</a>
   	</div>

<!-- Modal -->
<div id="myModal" class="modal">
	<div id="modal-header">
		<p> <span class="modal-title item-title"></span>
			<i id="modal-close" class="material-icons">clear</i>
		</p>
	</div>
    <!-- Modal content-->
    <div class="modal-content">
      <div class="row">
        <div id="modal-left-half" class="col m6">
	        <div id="modal-thumbnail" class="responsive-img"></div>
	        <div id="rating-price-row" class="row">
	        	<div class="col m6">
	        		<div id="modal-ratings">
		        		<div class="stars-frame left">
		        		<i class="material-icons star-icon frame-star">star</i>
						<i class="material-icons frame-star">star</i>
						<i class="material-icons frame-star">star</i>
						<i class="material-icons frame-star">star</i>
						<i class="material-icons frame-star">star</i>
		        		</div>
		        		<div class="stars-frame left">
			        	<i id="shaded-star-0" class="material-icons shaded-star">star</i>
						<i id="shaded-star-1" class="material-icons shaded-star">star</i>
						<i id="shaded-star-2" class="material-icons shaded-star">star</i>
						<i id="shaded-star-3" class="material-icons shaded-star">star</i>
						<i id="shaded-star-4" class="material-icons shaded-star">star</i>
						</div>
		        	</div>
	       		</div>
		    	<div class="col m6 right">
		    		<div id="modal-price" class="right"></div>
		    	</div>  
			</div>
			<div id="btn-wrapper" class="row">
	        	<div id="modal-buttons">
		        	<button type="button" id="btn-wishlist" class="btn btn-info modal-button">Add to Wishlist</button>
		        	<button type="button" id="btn-purchase" class="btn btn-info modal-button">Purchase</button>
		        </div>
			</div>
	    </div>
        <div id="modal-right-half" class="col m6">
        	<div id="modal-item-details">
	        	<p class="item-dets"><span class="modifier">Seller: </span><span id="seller"></span> </p>
	        	<p class="item-dets"><span class="modifier">Description: </span><span id="description"></span></p>
	        	<p class="item-dets"><span class="modifier">Rating: </span><span id="rating-number"></span></p>
	        	<p class="item-dets"><span class="modifier">Age: </span><span id="age"></span></p>
	        	<div id="reviews-wrapper">
	        		<span class="modifier">Reviews: </span>
	        		<div class="col-xs-12">
	        			<div class="tab-content">
	        				<div class="tab-pane active" id="reviews-body"></div>
	        			</div>
	        		</div>
				</div>
			</div>
	    </div>
	</div>
