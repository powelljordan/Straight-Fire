				<span class="glyphicon glyphicon-plus green" height="50" onClick="addInterest()" id="addIcon"></span>

		<!-- JavaScript -->
		<script language="javascript" type="text/javascript">

			// save button
			function save() {
				// make input text into solid text
				if (document.getElementById('nameField').tagName == 'INPUT') {
					var newName = String(document.getElementById('nameField').value);
					$( "#nameField" ).replaceWith("<div id='nameField'>" + newName + "</div>");
				} 
				if (document.getElementById('ageField').tagName == 'INPUT'){
					var newAge = String(document.getElementById('ageField').value);
					$( "#ageField" ).replaceWith("<div id='ageField'>" + newAge + "</div>");
				} 
				if(document.getElementById('interestsField').tagName == 'INPUT') {
					var newInterest = String(document.getElementById('interestsField').value);
					$( "#interestsField" ).replaceWith("<div id='interestsField'>" + newInterest + "</div>");
					// remove add icon
					$( "#addIcon" ).remove();
					// remove delete icon
					var deleteIcons = document.getElementsByClassName('glyphicon glyphicon-remove red');
					while(deleteIcons[0]) {
						deleteIcons[0].parentNode.removeChild(deleteIcons[0]);
					}
				}
			} 


			// editing form fields
			function editName() {
				var newName = String(document.getElementById('nameField').innerHTML);				
				// make solid text into input text
				$( "#nameField" ).replaceWith("<input type='text' id='nameField' onClick='this.select()' value=" + newName + ">");
				$( "#nameField" ).select();
			}

			function editAge() {
				var newAge = String(document.getElementById('ageField').innerHTML);
				$( "#ageField" ).replaceWith("<input type='text' id='ageField' onclick='this.select()' value=" + newAge + ">");
				$( "#ageField" ).select();
			}

			function editInterest() {
				var newInterest = String(document.getElementById('interestsField').innerHTML);
				$( "#interestsField" ).replaceWith("<input type='text' id='interestsField' onclick='this.select()' value=" + newInterest + ">");
				$( "#interestsField" ).select();
			}


			// functions for interests field
			
			// add an interest with enter key press
			$("#interestsField").keyup(function(event){
			    if(event.keyCode == 13){
			        addInterest();
			    }
			});

			// for the add interest plus button
			function addInterest() {
				// get new interest
				var newInterest = String(document.getElementById('interestsField').value);
				// make sure an interest is entered
				if (newInterest) {
					// insert new row
					row = $("<tr></tr>"); 
	   				// add interest 
		   			col1 = $("<td style='width:65px'></td>");
		   			col2 = $("<td style='width:180px'>" + newInterest + "&nbsp;&nbsp;</td>");
		   			col3 = $("<td style='width:100px'><span class='glyphicon glyphicon-remove red' height='50' onClick='deleteInterest(this)''></span></td>");
		   			// prepend new interest to top of list
		   			row.append(col1,col2,col3).prependTo("#interestsTable");
		   			document.getElementById('interestsField').value = "";
				}
			}


			// for error messages
			function emptyField() {

			}


			// for the delete interest x button
			function deleteInterest(row) {
				var rowOfButton = row.parentNode.parentNode;
         		rowOfButton.parentNode.removeChild(rowOfButton);
			}

			function startShopping() {
				// navigates to shopping page
			}

				// navigates to list of toys
